spring.datasource.url=jdbc:postgresql://localhost:5432/talent_journey
spring.datasource.username=postgres
spring.datasource.password=pass123
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.current_session_context_class=org.springframework.orm.hibernate5.SpringSessionContext
spring.jpa.open-in-view=true
amazon.s3.bucket-name: ${S3_BUCKET_NAME}
amazon.s3.endpoint: ${S3_ENDPOINT}
amazon.s3.access-key: ${S3_ACCESS_KEY}
amazon.s3.secret-key: ${S3_SECRET_KEY}
